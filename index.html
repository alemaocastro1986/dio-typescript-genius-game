<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dio - Typescript</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <div>
          <img src="/public/icon.png" alt="four dots colered" />
        </div>
        <strong>GENIUS</strong>
      </div>
      <div class="sci">
        <a href="http://localhost:1234">
          <img src="/public/facebook.png" alt="Facebook logo" />
        </a>

        <a href="/">
          <img src="/public/instagram.png" alt="instagram logo" />
        </a>

        <a href="/">
          <img src="/public/twitter.png" alt="Twitter logo" />
        </a>

        <a href="/">
          <img src="/public/linkedin.png" alt="Linkedin logo" />
        </a>
      </div>
    </header>
    <div class="main-game">
      <div class="genius">
        <div class="btn btn-blue"></div>
        <div class="btn btn-yellow"></div>
        <div class="btn btn-red"></div>
        <div class="btn btn-green"></div>
        <div class="info">
          <div class="score">
            <div>
              <small>Best score:</small>
              <strong id="best-score">0</strong>
            </div>
            <div>
              <small>Score:</small>
              <strong id="current-score">0</strong>
            </div>
            <div class="not-visible" id="level">
              <small>Level:</small>
              <strong id="current-level">0</strong>
            </div>
          </div>
          <button id="play" type="button">Start</button>
        </div>
      </div>
    </div>
    <script src="src/index.ts"></script>
  </body>
</html>
